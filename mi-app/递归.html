<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>递归</title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 递归就是函数本身调用自己  必须有一个递归结束语
			
			// 1+2+3=6
			function add(n){
				if(n==1){return 1}
				return n+add(n-1)
			}
			var res=add(3)
			/*
			3+add(2)
			3+2+add(1)
			3+2+1
			*/
			console.log(res)
			
			// 斐波那契
			// 求 斐波那契数字 第五位 是几
			console.time(1)
			function fib(a){
				if(a==0||a==1){return 1}
				return fib(a-1)+fib(a-2)
			}
			var re=fib(49)
			console.timeEnd(1)

				return fib(4)+fib(3)
				return fib(3)+fib(2)+fib(2)+fib(1)
				return fib(2)+fib(1)+fib(1)+fib(0)+fib(1)+fib(0)+1
			*/
		   console.log(re)
		</script>
	</body>
</html>
